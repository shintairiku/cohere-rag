# Cloud Build configuration for Scheduler
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'Dockerfile.scheduler',
      '-t', 'gcr.io/$PROJECT_ID/incremental-updater-scheduler:latest',
      '-t', 'gcr.io/$PROJECT_ID/incremental-updater-scheduler:$BUILD_ID',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/incremental-updater-scheduler:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/incremental-updater-scheduler:$BUILD_ID']

  # Deploy to Cloud Run Job
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'jobs', 'replace', 'scheduler-job.yaml',
      '--region=asia-northeast1'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/incremental-updater-scheduler:latest'
  - 'gcr.io/$PROJECT_ID/incremental-updater-scheduler:$BUILD_ID'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'